<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <span>{{message ? message.toUpperCase() : 'Welcome!'}}</span>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.33/dist/vue.global.min.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: '', // State is the only source of truth  
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
